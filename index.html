<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceFinder</title>

  <!-- Tailwind (utility CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Local tweaks -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="h-screen w-screen overflow-hidden bg-gray-100">

  <!-- ===== GRID ===== -->
  <div class="h-full w-full grid lg:grid-cols-[330px_1fr] grid-rows-[auto_1fr] lg:grid-rows-1">

    <!-- ===== SIDEBAR ===== -->
    <aside class="bg-white shadow-lg flex flex-col lg:row-span-1 row-span-2">
      <!-- header -->
      <header class="p-4 border-b">
        <h1 class="text-2xl font-semibold mb-2">PlaceFinder</h1>

        <!-- search -->
        <input id="search-input"
               placeholder="Searchâ€¦"
               class="w-full border rounded px-3 py-1 focus:outline-none focus:ring" />
      </header>

      <!-- category chips -->
      <div id="chips" class="px-4 py-2 flex flex-wrap gap-2 border-b"></div>

      <!-- results list -->
      <section id="places-list" class="flex-1 overflow-y-auto"></section>
    </aside>

    <!-- ===== MAP ===== -->
    <main class="row-start-1 col-start-1 lg:row-start-auto lg:col-start-auto lg:row-span-1 lg:col-span-1">
      <div id="map" class="h-full w-full"></div>
    </main>
  </div>

  <!-- libs & logic -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
