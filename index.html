<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceFinder</title>

  <!-- Tailwind (utility CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>@import url('styles.css');</style>
</head>

<body class="bg‑gray‑100 flex flex-col min-h-screen">
  <!-- top bar -->
  <header class="bg-white shadow p-4 flex items-center gap-4">
    <h1 class="text-lg sm:text-xl font-semibold">PlaceFinder</h1>

    <select id="category-select" class="border rounded px-2 py-1 flex-1 max-w-xs">
      <option value="all">All Places</option>
      <option value="restaurant">Restaurants</option>
      <option value="cafe">Cafes</option>
      <option value="bar">Bars</option>
      <option value="park">Parks</option>
      <option value="shopping_mall">Shopping</option>
      <option value="lodging">Hotels</option>
      <option value="gym">Gyms</option>
    </select>
  </header>

  <!-- map + list -->
  <main class="flex-1 flex flex-col">
    <div id="map" class="flex-1"></div>
    <section id="places-list" class="bg-white shadow-inner max-h-60 overflow-y-auto"></section>
  </main>

  <!-- libs & logic -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
